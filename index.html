<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

    <Head class="">
        <h1 class="bg-stone-400 mx-5 mt-5 text-center text-8xl">Functional <span
                class="font-bold text-yellow-300">Bank</span></h1>
    </Head>
    <section class="mt-20">
        <main class="grid grid-cols-3 gap-4 3/4 text-white m-5">
            <div class="bg-orange-300 rounded-md drop-shadow-lg p-5 ">
                <h3 class="text-5xl">Diposit</h3>
                <h2 class="text-6xl font-semibold py-5">$<span>00</span></h2>
            </div>
            <div class="bg-lime-300 rounded-md drop-shadow-lg p-5 ">
                <h3 class="text-5xl">Withdraw</h3>
                <h2 class="text-6xl font-semibold py-5">$<span>00</span></h2>
            </div>
            <div class="bg-cyan-300 rounded-md drop-shadow-lg p-5 ">
                <h3 class="text-5xl">Balance</h3>
                <h2 class="text-6xl font-semibold py-5">$<span>1200</span></h2>
            </div>

        </main>
        <div class="grid grid-cols-2 gap-4 m-5 text-white">
             <div class="bg-stone-600 rounded-md drop-shadow-lg p-5 ">
                <h3 class="text-5xl mb-5">Diposit</h3>
                <h4>Please enter your ammount</h4>
                <input type="Number" class="text-black my-2 w-60 rounded"><br>
                <button class="bg-indigo-500 rounded-full px-5 hover:bg-indigo-700 hover:text-white text-black py-2 my-2">Confirm</button>
            </div>
             <div class="bg-stone-600 rounded-md drop-shadow-lg p-5 ">
                <h3 class="text-5xl mb-5">Withdraw</h3>
                <h4>Please enter your ammount</h4>
                <input type="Number" class="text-black my-2 w-60 rounded"><br>
                <button class="bg-indigo-500 rounded-full px-5 hover:bg-indigo-700 hover:text-white text-black py-2 my-2">Confirm</button>
            </div>
        </div>
    </section>
</body>

</html>
